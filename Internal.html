<!DOCTYPE html>
<html>
<head>
  <title>Internal CSS Example</title>
  <style>
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#f0f0f0;
    }
    .box {
      width:200px;
      height:100px;
      background-color:#7c3aed; 
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:24px;
      font-weight:bold;
      border-radius:10px;
      cursor:pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .box:hover {
      background-color:#ec4899; 
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="box">Saif</div>
</body>
</html>
